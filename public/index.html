<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Feeds</title>
    <script src="https://cdn.jsdelivr.net/npm/jsmpeg@0.4"></script>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Adjust based on the number of columns you want */
            grid-gap: 10px;
            padding: 20px;
        }
        canvas {
            width: 100%;
            height: auto; /* Adjust height as needed */
        }
    </style>
</head>
<body>

<div class="grid">
    <canvas id="camera1"></canvas>
    <canvas id="camera2"></canvas>
    <!-- Add more canvases as needed -->
</div>

<script>
    // Initialize the camera feeds
    new JSMpeg.Player('ws://localhost:9999/', {canvas: document.getElementById('camera1')});
    new JSMpeg.Player('ws://localhost:10000/', {canvas: document.getElementById('camera2')});
    // Add more JSMpeg.Player instances as needed for additional cameras
</script>

</body>
</html>
