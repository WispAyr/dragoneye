<!DOCTYPE html>
<html>
<head>
    <title>RTSP Stream via WebSocket</title>
    <!-- Ensure JSMpeg is included first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmpeg/0.4/jsmpeg.min.js"></script>
</head>
<body>
    <!-- Your canvas elements -->
    <canvas id="camera1"></canvas>
    <!-- More canvas elements for other cameras -->

    <script>
        // Your JavaScript code that uses JSMpeg goes here
        for (let i = 1; i <= 8; i++) {
            let canvas = document.getElementById('camera' + i);
            let ws = new WebSocket('ws://' + window.location.hostname + ':4343/camera' + i);
            new JSMpeg.Player(ws, {canvas: canvas});
        }
    </script>
</body>
</html>
