<!DOCTYPE html>
<html>
<head>
    <title>RTSP Stream via WebSocket</title>
    <!-- Update the src attribute to point to your local copy of JSMpeg -->
    <script src="/js/jsmpeg.min.js"></script>
</head>
<body>
    <!-- Your canvas elements for the video display -->
    <canvas id="camera1"></canvas>
    <!-- More canvas elements for other cameras as needed -->

    <script>
        // Ensure this code runs after the JSMpeg library has loaded
        for (let i = 1; i <= 8; i++) {
            let canvasId = 'camera' + i;
            let canvas = document.getElementById(canvasId);
            let wsUrl = 'ws://' + window.location.hostname + ':4343/camera' + i;
            let player = new JSMpeg.Player(wsUrl, { canvas: canvas });
        }
    </script>
</body>
</html>
