<!DOCTYPE html>
<html>
<head>
    <title>RTSP Stream via WebSocket</title>
    <script src="https://cdn.jsdelivr.net/npm/jsmpeg@0.4"></script>
</head>
<body>
    <!-- Create eight canvas elements for eight cameras -->
    <canvas id="camera1"></canvas>
    <canvas id="camera2"></canvas>
    <!-- Repeat for all cameras... -->
    <script>
        // Connect each canvas to its WebSocket endpoint
        for (let i = 1; i <= 8; i++) {
            let canvas = document.getElementById('camera' + i);
            let ws = new WebSocket('ws://' + window.location.hostname + ':4343/camera' + i);
            new JSMpeg.Player(ws, {canvas: canvas});
        }
    </script>
</body>
</html>
